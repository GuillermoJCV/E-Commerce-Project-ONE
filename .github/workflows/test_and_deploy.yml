name: Test & Deploy

on:
	push:
    branches:
      - main

jobs:
  node-setup:
    runs-on: ubuntu-latest
    steps:
      -name: Use Node
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
      - name: Test_and_deploy
        run: |
          npm run deploy
