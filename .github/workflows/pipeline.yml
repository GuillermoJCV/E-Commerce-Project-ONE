name: Testing

on:
  push: 
    branches: 
      - main

jobs:
  node-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
  testing:
    runs-on: ubuntu-latest
    steps:
      - run: npm run test